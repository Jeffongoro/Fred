<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- JavaScript Bundle with Popper -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello World</h1>

    <div class="card" style="width: 25rem">
      <div class="card-body">
        <h5>Kisumu City</h5>
        <h6 class="card-subtitle mb-4 text-muted">Card subtitles</h6>
        <p class="card-text">An example text to build on the cards</p>
        <a href="#" class="card-link">first-Link</a>
        <a href="#" class="card-link">second-Link</a>
        <a href="#" class="card-link">third-Link</a>
        <a href="#" class="card-link">fourth-Link</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
      </button>
    </div>
    <div class="dropdown-menu">
      <a href="#">section1</a>
      <a href="#">section2</a>
      <a href="#">section3</a>
      <a href="#">section4</a>
      <a href="#">section5</a>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <video controls autoplay loop src=""></video>
  </body>
</html>
